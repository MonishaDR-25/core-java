<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Ticket Booking</h1>

    <nav class="navbar navbar-expand-lg bg-warning my-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form action="book" method="post" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name" required>
        </div>
        <div class="mb-3">
            <label for="contactnumber" class="form-label">Contact Number:</label>
            <input type="tel" class="form-control" id="contactnumber" name="contactnumber" placeholder="Enter the contact number" required>
        </div>
        <div class="mb-3">
            <label for="moviename" class="form-label">Movie Name:</label>
            <input type="text" class="form-control" id="moviename" name="moviename" placeholder="Enter the movie name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location" required>
        </div>
        <div class="mb-3">
            <label for="ticketprice" class="form-label">Ticket Price:</label>
            <input type="number" class="form-control" id="ticketprice" name="ticketprice" placeholder="Enter the ticket price" required>
        </div>
        <div class="mb-3">
            <label for="numberoftickets" class="form-label">Number of Tickets:</label>
            <input type="number" class="form-control" id="numberoftickets" name="numberoftickets" placeholder="Enter the number of tickets" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Tickets</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
