<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to the Donation Portal</h2>

    <form action="donate" method="post" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Your location" required>
        </div>

        <div class="mb-3">
            <label for="donatinamount" class="form-label">Donation Amount:</label>
            <input type="number" class="form-control" id="donatinamount" name="donatinamount" placeholder="Enter amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Donate</button>
    </form>
</div>
</body>
</html>
